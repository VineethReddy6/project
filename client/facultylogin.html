<html>
  <head>
    <meta charset="utf-8" />
    <title>Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg)
          no-repeat center fixed;
        background-size: cover;
      }

      .container {
        background: #2d3e3f;
        width: 350px;
        height: 270px;
        padding-bottom: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: auto;
        padding: 70px 50px 20px 50px;
      }

      .fl {
        float: left;
        width: 110px;
        line-height: 35px;
      }

      .fontLabel {
        color: white;
      }

      .fr {
        float: right;
      }

      .clr {
        clear: both;
      }

      .box {
        width: 360px;
        height: 35px;
        margin-top: 10px;
        font-family: verdana;
        font-size: 12px;
        text-align: center;
      }

      .textBox {
        height: 35px;
        width: 190px;
        border: none;
        padding-left: 20px;
      }

      .new {
        float: left;
      }

      .iconBox {
        height: 35px;
        width: 40px;
        line-height: 38px;
        text-align: center;
        background: #ff6600;
      }

      .radio {
        color: white;
        background: #2d3e3f;
        line-height: 38px;
      }

      .terms {
        line-height: 35px;
        text-align: center;
        background: #2d3e3f;
        color: white;
      }

      .submit {
        float: right;
        border: none;
        color: white;
        width: 110px;
        height: 35px;
        background: #ff6600;
        text-transform: uppercase;
        cursor: pointer;
      }
      .h3 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center><h3 class="h3">Faculty Login</h3></center>
      <br />
      <form method="post" autocomplete="on">
        <div class="box">
          <label for="firstName" class="fl fontLabel"> Username: </label>
          <div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="text"
              name="firstName"
              placeholder="username"
              class="textBox"
              autofocus="on"
              required
              id="usernameId"
            />
          </div>
          <div class="clr"></div>
        </div>

        <div class="box">
          <label for="phone" class="fl fontLabel"> Password: </label>
          <div class="fl iconBox">
            <i class="fa fa-password" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="password"
              required
              name="phoneNo"
              maxlength="10"
              id="passwordId"
              placeholder="password"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>

        
      </form>
      <div class="box" style="background: #2d3e3f">
        <button
          type="Submidt"
          name="Submit"
          class="submit"
          value="SUBMIT"
          onclick="login()"
        >submit
      </button>
      
      
    </div>
    <script>
      function login() {
            let user = document.getElementById("usernameId").value;
            let pass = document.getElementById("passwordId").value;
          
            let fac = {
                username: user,
                password: pass
            }
            
            fetch("http://localhost:5000/loginfac",
            {
                method:"POST",
                headers: {
                    "content-type":"application/json"
                },
                body:JSON.stringify(fac)
            }).then(response=>{
                console.log(response);
                return response.json();
            }).then(data=>{
                console.log(data)
                // myToken = data.token;
                localStorage.setItem("token",data.token);
                if(data.token) {
                    window.location.assign("http://localhost:5000/evaluate");
                }
            });
            // console.log(myToken);
            
        }
    </script>
  </body>
</html>
